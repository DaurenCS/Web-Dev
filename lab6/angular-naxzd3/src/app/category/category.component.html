
    <div class="categories" *ngFor="let category of categories">
        <div class = "category">
            <a href="/category/{{category.name}}"  [routerLink]="['/category', category.name]"   (click)="getCategory.emit()">
                {{category.name}}
            </a>
            <img src="{{category.photoUrl}}" alt="">
        </div>
            
            
       
    </div>
