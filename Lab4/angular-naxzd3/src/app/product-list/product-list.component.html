<h2>Products</h2>
<div class = "products">
  <div  class = "product" *ngFor = "let product of products" >
      <a [href]="product.site">
        <img class="product-photo" [src]="product.photo">
            <h3>
                <a [title]="product.name + ' details'"
                    [routerLink]="['/products', product.id]">
                    {{ product.name }}
                </a>
            </h3>
        <p *ngIf="product.description">
            Description: {{ product.description }}
        </p>
      </a>

      <app-product-alerts
              [product]="product"
              (notify)="onNotify()">
      </app-product-alerts>
      <app-product-rating>
      </app-product-rating>
      <div class ="share">

          <a href="https://web.whatsapp.com/send?text=Check out this product: {{product.site}}"><img class = "icon"src="https://cdn-icons-png.flaticon.com/128/3536/3536445.png" alt=""></a>
          <a href="https://telegram.me/share/url?url=<{{product.site}}>&text=<Hi>"><img class = "icon" src="https://cdn-icons-png.flaticon.com/128/3536/3536661.png" alt=""></a>
      </div>
  </div>
</div>
